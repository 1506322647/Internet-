<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>会员注册</h1>
        <span>账号:</span>
        <input type="text">
        <br>
        <span>密码:</span>
        <input type="password">
        <br>
        <span>性别:</span>
        <input type="radio" name="sex" id="sex">
        <label for="sex">男</label>
        <input type="radio" name="sex" id="sex">
        <label for="sex">女</label>
        <br>
        <span>爱好:</span>
        <input type="checkbox" name="play" id="play">
        <label for="play">音乐</label>
        <input type="checkbox" name="play" id="play">
        <label for="play">上网</label>
        <input type="checkbox" name="play" id="play">
        <label for="play">读书</label>
        <input type="checkbox" name="play" id="play" checked="checked">
        <label for="play">旅游</label>
        <br>
        <span>职业:</span>
        <select name="career" id="career_select" size="3">
            <option value="政府职员">政府职员</option>
            <option value="工程师">工程师</option>
            <option value="工人">工人</option>
        </select>
        <br>
        <span>收入:</span>
        <select name="input" id="money_input">
            <option value="">请选择您的工资</option>
            <option value="">1000</option>
            <option value="">2000</option>
            <option value="">3000</option>
            <option value="">4000</option>
        </select>
        <br>
        <span>电子邮箱:</span>
        <input type="email">
        <br>
        <span>主页地址:</span>
        <input type="text">
        <br>
        <span>个人简介:</span>
        <textarea>请输入您的履历</textarea>
    </form>
</body>
</html>
